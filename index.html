<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>

  <body>
    <div class="login-container">
      <img src="./src/image/IA.png" alt="Logo" />
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            pattern="^[\w\.\-]+@[\w\.\-]+\.\w{2,}$"
            title="Por favor, insira um endereço de email válido no formato exemplo@dominio.com"
          />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            required
          />
          <i
            class="fas fa-eye toggle-password"
            id="toggle-password"
            style="cursor: pointer; margin-left: -25px"
          ></i>
        </div>

        <div class="alinhar">
          <button type="submit">LOGIN</button>
        </div>
      </form>
      <p>
        Não tem uma conta?
        <a href="./src/screens/cadastro/index.html">Cadastre-se</a>
      </p>

      <p class="blinking">
        Dúvidas?
        <a href="https://t.me/programador_python" target="_blank">Suporte</a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const togglePassword = document.getElementById("toggle-password");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        // Alterna o tipo do campo de senha
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Alterna o ícone
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            console.log("Service Worker registrado com sucesso:", registration);
          })
          .catch(function (error) {
            console.log("Falha ao registrar o Service Worker:", error);
          });
      }

      async function verifyToken(token) {
        try {
          const response = await fetch(
            "http://192.168.0.104:5002/refresh_bac",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ token }),
            }
          );
          //
          if (response.ok) {
            const data = await response.json();
            if (data.message === "true") {
              window.location.href = "./src/index.html";
              localStorage.removeItem("visita");
            } else {
              localStorage.removeItem("authToken");
              window.location.href = "../src/index.html";
            }
          } else {
            console.error(
              "Failed to verify token. Response:",
              await response.text()
            );
            localStorage.removeItem("authToken");
            window.location.href = "../src/index.html";
          }
        } catch (error) {
          console.error("Error verifying token:", error);
          localStorage.removeItem("authToken");
          window.location.href = "../src/index.html";
        }
      }

      window.onload = async function () {
        const token = localStorage.getItem("authToken");
        if (token) {
          await verifyToken(token);
        }
      };

      document
        .getElementById("login-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector(
            'input[name="password"]'
          ).value;

          try {
            const response = await fetch(
              "http://192.168.0.104:5002/login_bac",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();
            if (response.ok) {
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("userID", data.user_id);
              window.location.href = "./src/index.html";
            } else {
              Swal.fire({
                icon: "warning",
                text: data.message || "Erro ao fazer login.",
                confirmButtonText: "Entendido",
                customClass: {
                  popup: "custom-swal", // Class for the popup
                  title: "custom-swal-title", // Custom class for title
                  confirmButton: "custom-swal-confirm", // Custom class for button
                },
              });
            }
          } catch (error) {}
        });
    </script>
  </body>
</html>
