<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleta</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Automa<span>Web</span></a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="../../../#home" class="active">In칤cio</a>
        <a href="../../../#portfolio">IAs</a>
        <a href="../../../#contact">Contato</a>
        <ul id="desaparecer">
          <li>
            <button class="btn ligar">Ligar IA</button>
            <button class="btn desligar">Desligar IA</button>
          </li>
        </ul>
        <ul id="desaparecer1">
          <li>
            <button class="btn ligar">Ligar IA</button>
            <button class="btn desligar">Desligar IA</button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="imagens-container" id="content-area">
      <div class="manual-container">
        <div class="ajustar load" id="draggable-resizable">
          <div id="api-message">游댒 Espere um sinal da IA 游댒</div>
          <div id="api-message1">游댒 Espere um sinal da IA 游댒</div>
          <div id="api-message2">游댒 Espere um sinal da IA 游댒</div>
          <div id="api-message3">游댒 Espere um sinal da IA 游댒</div>
          <div id="api-message4">游댒 Espere um sinal da IA 游댒</div>
        </div>

        <img
          id="project-image"
          src="../../../images/telinhas/ro.png"
          alt="IA Bac Bo"
        />
      </div>
      <div class="video-container hide" id="video-container"></div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token =
          localStorage.getItem("authToken") || "Token n칚o encontrado";
        const videoContainer = document.getElementById("video-container");
        const projectImage = document.getElementById("project-image");
        const apiMessage1Div = document.getElementById("api-message");
        const apiMessage2Div = document.getElementById("api-message1");
        const apiMessage3Div = document.getElementById("api-message2");
        const apiMessage4Div = document.getElementById("api-message3");
        const apiMessage5Div = document.getElementById("api-message4");
        const draggableResizable = document.getElementById(
          "draggable-resizable"
        );

        const loadingIndicator = document.createElement("div");
        loadingIndicator.textContent = "Carregando v칤deo...";
        loadingIndicator.classList.add("loading-indicator");

        const socketConnection = () => {
          const socket = io("wss://automa-cassinos.dev.br");

          socket.on("api_message", (data) => {
            if (data && typeof data === "object" && data.possivel_sinal) {
              const message = data.possivel_sinal;
              apiMessage1Div.innerHTML = `<p>${message}</p>`;
            } else {
              apiMessage1Div.innerHTML = `<p>Dados inv치lidos recebidos (api_message)</p>`;
            }
          });

          socket.on("api_message1", (data) => {
            if (data && typeof data === "object" && data.possivel_sinal) {
              const message = data.possivel_sinal;
              apiMessage2Div.innerHTML = `<p>${message}</p>`;
            } else {
              apiMessage2Div.innerHTML = `<p>Dados inv치lidos recebidos (api_message1)</p>`;
            }
          });

          socket.on("api_message2", (data) => {
            if (data && typeof data === "object" && data.possivel_sinal) {
              const message = data.possivel_sinal;
              apiMessage3Div.innerHTML = `<p>${message}</p>`;
            } else {
              apiMessage3Div.innerHTML = `<p>Dados inv치lidos recebidos (api_message2)</p>`;
            }
          });

          socket.on("api_message3", (data) => {
            if (data && typeof data === "object" && data.possivel_sinal) {
              const message = data.possivel_sinal;
              apiMessage4Div.innerHTML = `<p>${message}</p>`;
            } else {
              apiMessage4Div.innerHTML = `<p>Dados inv치lidos recebidos (api_message3)</p>`;
            }
          });

          socket.on("api_message4", (data) => {
            if (data && typeof data === "object" && data.possivel_sinal) {
              const message = data.possivel_sinal;
              apiMessage5Div.innerHTML = `<p>${message}</p>`;
            } else {
              apiMessage5Div.innerHTML = `<p>Dados inv치lidos recebidos (api_message4)</p>`;
            }
          });

          socket.on("connect_error", (error) => {
            console.error("Erro na conex칚o:", error);
            alert("Erro ao conectar ao WebSocket. Por favor, tente novamente.");
          });
        };

        if (token === "Token n칚o encontrado") {
          window.location.href = "../../../../index.html";
          return;
        }

        const loadVideo = async () => {
          if (token) {
            try {
              videoContainer.appendChild(loadingIndicator);
              const response = await fetch(
                `https://automa-cassinos.dev.br/roleta?token=${encodeURIComponent(
                  token
                )}`,
                { method: "GET" }
              );
              const data = await response.json();
              videoContainer.removeChild(loadingIndicator);

              if (data.videoUrl) {
                videoContainer.innerHTML = `<iframe id="video-frame" src="${data.videoUrl}" frameborder="0"></iframe>`;
                videoContainer.classList.remove("hide");
                projectImage.classList.add("hide");

                updateButtonStates("IA Ligada", "Desligar IA");

                const videoFrame = document.getElementById("video-frame");
                videoFrame.addEventListener("load", () => {
                  draggableResizable.style.display = "block";
                  draggableResizable.style.display = "grid";
                });

                videoFrame.addEventListener("error", () => {
                  alert(
                    "Erro ao carregar o v칤deo. Por favor, tente novamente mais tarde."
                  );
                });
              } else {
                alert("Erro ao obter o link de v칤deo.");
              }
            } catch (error) {
              videoContainer.removeChild(loadingIndicator);
              alert("Erro na conex칚o. Por favor, tente novamente.");
            }
          } else {
            alert("Token n칚o encontrado. Por favor, fa칞a o login novamente.");
          }
        };

        const closeVideo = () => {
          videoContainer.innerHTML = "";
          videoContainer.classList.add("hide");
          projectImage.classList.remove("hide");
          draggableResizable.style.display = "none"; // Ocultar a div
          updateButtonStates("Ligar IA", "IA Desligada");
        };

        const updateButtonStates = (ligarText, desligarText) => {
          document.querySelectorAll(".btn.ligar").forEach((button) => {
            button.textContent = ligarText;
          });
          document.querySelectorAll(".btn.desligar").forEach((button) => {
            button.textContent = desligarText;
          });
        };

        const attachButtonEvents = () => {
          document.querySelectorAll(".btn.ligar").forEach((button) => {
            button.addEventListener("click", () => {
              loadVideo();
              socketConnection(); // Conecta ao WebSocket ao ligar a IA
            });
          });

          document.querySelectorAll(".btn.desligar").forEach((button) => {
            button.addEventListener("click", closeVideo);
          });
        };

        attachButtonEvents();

        const resizeHandle = draggableResizable.querySelector(".resize-handle");

        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        const startDrag = (e) => {
          if (e.target === resizeHandle) return;
          isDragging = true;
          dragOffsetX = e.clientX
            ? e.clientX - draggableResizable.offsetLeft
            : e.touches[0].clientX - draggableResizable.offsetLeft;
          dragOffsetY = e.clientY
            ? e.clientY - draggableResizable.offsetTop
            : e.touches[0].clientY - draggableResizable.offsetTop;
          document.body.style.userSelect = "none";
        };

        const onDrag = (e) => {
          if (isDragging) {
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            draggableResizable.style.left = `${clientX - dragOffsetX}px`;
            draggableResizable.style.top = `${clientY - dragOffsetY}px`;
          }
        };

        const stopDrag = () => {
          isDragging = false;
          document.body.style.userSelect = "auto";
        };
        draggableResizable.addEventListener("mousedown", startDrag);
        draggableResizable.addEventListener("touchstart", startDrag, {
          passive: true,
        });
        document.addEventListener("mousemove", onDrag);
        document.addEventListener("touchmove", onDrag, { passive: true });
        document.addEventListener("mouseup", stopDrag);
        document.addEventListener("touchend", stopDrag, { passive: true });
      });
      const userID = localStorage.getItem("userID");
      const estadoEndpoint = `https://automa-cassinos.dev.br/estado?userID=${userID}`; // Passando o userID como par칙metro na URL

      const verificarEstado = async () => {
        if (!userID) {
          window.location.href = "../../../../../index.html"; // Redireciona para a p치gina de login
          return;
        }

        try {
          // Faz a requisi칞칚o ao endpoint com GET e passando o userID como par칙metro
          const response = await fetch(estadoEndpoint, {
            method: "GET",
            headers: {
              "Content-Type": "application/json", // Apenas cabe칞alhos padr칚o, pois estamos enviando o par칙metro via URL
            },
          });

          if (!response.ok) {
            throw new Error("Erro ao verificar o estado do usu치rio.");
          }

          const data = await response.json();
          console.log("Resposta do estado:", data);

          // Verifica se a solicitacao 칠 igual a 1
          if (data.solicitacao === "1") {
            Swal.fire({
              icon: "warning",
              text: "Sua sess칚o foi encerrada.",
              confirmButtonText: "Entendido",
              customClass: {
                popup: "custom-swal", // Class for the popup
                title: "custom-swal-title", // Custom class for title
                confirmButton: "custom-swal-confirm", // Custom class for button
              },
            });
            deslogarUsuario();
          } else {
            document.getElementById("content").innerText =
              "Voc칡 est치 logado e pode usar a p치gina.";
          }
        } catch (error) {}
      };

      const deslogarUsuario = () => {
        window.location.href = "../../../../../index.html"; // Substitua pelo caminho correto da sua p치gina de login
      };

      // Chama a verifica칞칚o ao carregar a p치gina
      window.onload = verificarEstado;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
